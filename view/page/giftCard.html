<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../css/common/font-awesome/css/font-awesome.min.css" />
    <script src="../../js/config.js"></script>  
    <title>礼品卡</title>
    <style>
        [v-clock]{
            display: none
        }
    </style>
</head>
<body>
    <div id="app" v-clock>
        <div class="top">
            <div class="money">
                <h3>剩余金额(元)</h3> 
                <h1>¥{{this.Result.MemberGiftCardBalance}}</h1>
            </div>
            <h4 v-if="Result.length">您还未添加过礼品卡，请先绑定再使用</h4>
        </div>
        <div class="content">
            <h3 v-if="Result.length">没有更多了哦~</h3>
            <div 
               v-for="item in Result.MemberGiftCardList"
               :key="item.id" 
               :id="item.id"
               class="card"
               :class="getColor(item)"
            >
                <div class="Top">
                    <div class="logo"></div>
                    <div class="record red" @click="go_page('giftCardRecord.html?t=' + GetURLTimeStr(10) + item.id)">查看使用记录</div>
                </div>
                <div class="card-num">{{item.ID}}</div>
                <div class="money">
                    <span>总额：</span><span class="amount">{{item.Amount}}</span>
                    <p>余额：</p><p class="balance">{{item.Balance}}</p>
                </div>
                <div class="date">
                    <p>有效期：</p>
                    <span>{{item.BeginTime}} - {{item.EndTime}}</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/common/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../js/common/loadjscss.js"></script>
    <script type="text/javascript" src="../../js/common/vue-2.6.10.min.js"></script>
    <script type="text/javascript" src="../../js/common/timehelper.js"></script>
    <script type="text/javascript" src="../../js/common/fastclick.js"></script>
    <script>
        //每分钟获取新的路由文件 
        document.write("<script type='text/javascript' src='../../js/route.js?t=" + GetURLTimeStr(10) + "'><\/script>");
    </script>
    <script type="text/javascript">
        //如果是Debug模式替换路由路径
        DebugRoute();
    </script>
    <script type="text/javascript">
        //加载公共函数JS
        document.write("<script type='text/javascript' src='" + JSRoute.Host + JSRoute.Common + "'><\/script>");
    </script>
    <script>
        LoadCss(CSSRoute.Host + CSSRoute.Page.layUI);
    </script>
    <script>
        LoadCss(CSSRoute.Host + CSSRoute.Page.giftCard)
    </script>
    <script>
        //加载本页面js文件
        document.write("<script type='text/javascript' src='" + JSRoute.Host + JSRoute.Page.giftCard + "'><\/script>");
    </script>
</body>
</html>
